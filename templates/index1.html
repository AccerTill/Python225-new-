<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
      {% if title %}
        <title> About Flask - {{ title }} </title>
      {% else %}
        <title> About Flask </title>
      {% endif %}
</head>
<body>

      {% if title %}
        <h1> {{ title }}</h1>
      {% else %}
        <h1> About Flask </h1>
      {% endif %}

      <ul>
          {% for m in menu %}
             <li>
                 <a href = '{{ m.url }}'> {{ m.name }}</a>
             </li>
          {% endfor %}
      </ul>


</body>
</html>
